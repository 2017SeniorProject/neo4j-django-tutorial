{% extends "base.html" %}

{% block title %}{{ block.super }} | {{ handle }}{% endblock %}

{% block content %}
    <h3>{{ handle }}</h3>
    <p>
        Handle for <a href="{{ handle.get_node_url }}">node {{ handle.node_id }}</a>.<br />
        Created: {{ handle.created }} ({{ handle.created|timesince }} ago)
    </p>
{% endblock %}
