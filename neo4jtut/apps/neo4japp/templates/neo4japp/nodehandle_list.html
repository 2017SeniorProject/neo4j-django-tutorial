{% extends "base.html" %}

{% block title %}{{ block.super }} | All node handles{% endblock %}

{% block content %}
    <h3>Node Handles</h3>
    {% for handle in handle_list|dictsort:"node_id" %}
        <ul>
            <li><a href="{{ handle.get_absolute_url }}">{{ handle }}</a></li>
        </ul>
    {% empty %}
        <p>Sorry, no node handles created yet.</p>
    {% endfor %}
{% endblock %}
